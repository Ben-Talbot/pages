<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="css/google.css">

    </head>
    <body>
      <div class="links" style="overflow: hidden;">
        <p id="ad_se" style="float: right;"><a href="advanced_search.html">Advanced Search</a></p>
        <p id="img" style="float: right;"><a href="image.html">Images</a></p>
      </div>
      <div class="top">
        <div class="logo">
          <img id="google" src="google.png" alt="Google!" style="width:265px;height:100px;">

        <div class="search_body">
          <i class="fa fa-search"></i>

        <div class="buttons_div">

          <input type="submit" name="btnI" value="I'm Feeling Lucky" class="buttons" formaction="https://google.com/search">
        </div>
      </form>
